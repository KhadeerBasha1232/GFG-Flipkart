<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFG Solutions</title>
    <meta property="og:title" content="GFG Solutions">
    <meta property="og:description" content="A Tool To Automate Course Submission in GFG KL. EnjoyðŸ”¥">
    <meta property="og:image" content="https://i.pinimg.com/originals/bf/62/0a/bf620aa908ed0bd21c5b3c9ca578e7db.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #running-threads-badge {
            background-color: red;
            color: white;
            border-radius: 10px;
            padding: 5px 10px;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>

    <nav>
        <a href="/">Home</a>
        <a href="/auto">Automate Submissions</a>
        <a href="/amazon">Amazon</a>
        <a href="/flipkart">Flipkart</a>
        <a href="/microsoft">Microsoft</a>
        <a href="/google">Google</a>
        <a href="/must-do">Must Do</a>

        <span id="running-threads-badge">Total Bots Running: {{ running_threads_count }}</span>
    </nav>

    {% block content %}{% endblock %}

    <script>
        // Poll the server every 5 seconds to get the updated count
        setInterval(() => {
            fetch('/get_running_threads_count') // Adjust the URL as needed
                .then(response => response.json())
                .then(data => {
                    // Update the count in the badge
                    document.getElementById('running-threads-badge').innerText = "Total Bots Running :- "+ data.count;
                })
                .catch(error => console.error('Error fetching running thread count:', error));
        }, 1000);
    </script>

</body>

</html>
